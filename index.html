<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/thecineprismlogo.jpg"
      class="rounded-full"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheCinePrism</title>

    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://image.tmdb.org" />
    <link rel="preconnect" href="https://res.cloudinary.com" />
    <link rel="preconnect" href="https://platform-api.sharethis.com" />

    <!-- DNS prefetch for additional performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://image.tmdb.org" />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />

    <!-- Inline critical CSS to prevent render blocking -->
    <style>
      /* Critical CSS for initial render */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}
      ::before,::after{--tw-content:''}
      html{line-height:1.5;-webkit-text-size-adjust:100%;-moz-tab-size:4;tab-size:4;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";font-feature-settings:normal;font-variation-settings:normal}
      body{margin:0;line-height:inherit}
      #root{min-height:100vh;display:flex;flex-direction:column}
      .bg-gray-100{--tw-bg-opacity:1;background-color:rgb(243 244 246 / var(--tw-bg-opacity))}
      .bg-slate-950{--tw-bg-opacity:1;background-color:rgb(2 6 23 / var(--tw-bg-opacity))}
      /* Prevent layout shift */
      img{height:auto;max-width:100%}
      /* Loading spinner */
      @keyframes spin{to{transform:rotate(360deg)}}
      .animate-spin{animation:spin 1s linear infinite}
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
    <script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=68cf75029b8213b3901f50ff&product=inline-share-buttons' async='async'></script>
  </body>
</html>
